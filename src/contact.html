<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/forms.scss" />
    <title>Contact</title>
  </head>
  <body>
    <iframe src="./nav.html" frameborder=""></iframe>

    <h1>Get Connected</h1>
    <form class="row g-3">
      <div class="col-6 left">
        <h3>First Name</h3>
        <input type="text" class="form-control" id="inputfName" placeholder="John" />
        <h3>Last Name</h3>
        <input type="text" class="form-control" id="inputfName" placeholder="Doe" />
        <h3>Email</h3>
        <input type="text" class="form-control" placeholder="johndoe@" />
      </div>
      <div class="col-4">
        <h3>Comments</h3>
        <textarea name="message" id="message" cols="100" rows="11"></textarea>
      </div>
      <a href="#" class="btn">Submit</a>
    </form>
  </body>
</html>
